<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />






<div class="container"  >
    <h2>Produit List</h2>

    <div class="row" >
        <div class="col-xl-3 col-sm-6" *ngFor = "let produit of produits">
            <div class="card">
                <div class="card-body">
                
                    <div class="d-flex align-items-center">
                        <div><img src="https://freepngimg.com/thumb/fruit/4-2-fruit-png-image.png" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
                        <div class="flex-1 ms-3">
                            <h5 class="font-size-12 mb-1"> {{produit.name}} </h5>
                            <h6> <label style="margin-right: 10px;"> Prouduit Id :</label>{{produit.produitId}} </h6>
                            <span class="badge badge-soft-success mb-0">{{produit.prix}}</span>
                        </div>
                    </div>
                    <div class="mt-3 pt-1">
                        <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i>{{produit.categorieId}}</p>
                        <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i> {{produit.descriptif}}</p>
                        <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i> {{produit.country}}</p>
                    </div>
                    <div class="d-flex gap-2 pt-4">

                       

                       
                        <button (click)="produitDetails(produit.produitId)" class="btn btn-info">Details</button>
                        <button (click)="updateProduit(produit.produitId)"  class="text-success button w-5"  data-toggle="tooltip" title=""  style=" background-color: transparent;" ><i class="fas fa-pencil-alt"></i> </button>
                        <button (click)="deleteProduit(produit.produitId)" class="text-danger button w-5" data-toggle="tooltip" title="" style=" background-color: transparent;"><i class="far fa-trash-alt"></i> </button>
                        
                        <!-- <button type="button" class="btn btn-primary btn-sm w-50"><i class="bx bx-message-square-dots me-1"></i> Contact</button> -->

                       
                    </div>
                </div>
            </div>
        </div>
        
        
      
   
   

    <div class="row g-0 align-items-center pb-4">
      
        <div class="col-sm-6">
            <div class="float-sm-end">
                <ul class="pagination mb-sm-0">
                    <li class="page-item disabled">
                        <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                    </li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item">
                        <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
