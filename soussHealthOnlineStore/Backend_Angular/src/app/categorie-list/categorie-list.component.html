<table class="table table-striped">

    <thead>
        <tr>

            <th>Id</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Produit </th>
        
            <th>Action</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let categorie of categories">
            <td> {{categorie.categoryId}}</td>
            <td> {{categorie.name}}</td>
            <td> {{categorie.descriptif}}</td>
            <td> {{categorie.produits}}</td>
            <td>
                <!-- <td><button (click)="categorieDetails(categorie.categoryId)" class="btn btn-info">Details</button> -->
                <button (click)="updateCategorie(categorie.categoryId)" class="btn btn-success" style="margin-left: 10px">Update</button>
                <button (click)="deleteCategorie(categorie.categoryId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
