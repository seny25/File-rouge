<div class="col-md-6 offset-md-3" style=" border-color: rgb(65, 65, 245)" style="border: 1px;" >
    <h3>Nouveau Categorie</h3>
    <form (ngSubmit) = "onSubmit()">
    
 
    
        <div class="form-group"> 
            <label>Name  </label>
            <input type="text"  class="form-control" id ="name"
                [(ngModel)] = "categorie.name" name = "name">
        </div>
    
        <div class="form-group"> 
            <label>descriptif  </label>
            <input type="text"  class="form-control" id ="descriptif"
                [(ngModel)] = "categorie.descriptif" name = "descriptif">
        </div>
    
        <div class="form-group"> 
            <label>produit  </label>
            <input type="text"  class="form-control" id ="produits"
                [(ngModel)] = "categorie.produits" name = "produits">
        </div>
    
    
        
    <br> 
    <td>
        
       
        <button class="btn btn-success" type="submit" style="margin-right: 300px">Submit </button>
        
    
    
    </td>
    
    
    
    </form>
