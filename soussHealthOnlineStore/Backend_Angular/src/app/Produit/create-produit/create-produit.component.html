<div class="col-md-6 offset-md-3" style=" border-color: rgb(65, 65, 245)" style="border: 1px;" >
    <h3>New Product</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group"> 
            <label>Product Id  </label>
            <input type="text"  class="form-control" id ="produitId"
                [(ngModel)] = "produit.produitId" name = "produitId">
        </div>
    
        <div class="form-group"> 
            <label>Name  </label>
            <input type="text"  class="form-control" id ="name"
                [(ngModel)] = "produit.name" name = "name">
        </div>
    
        <div class="form-group"> 
            <label>descriptif  </label>
            <input type="text"  class="form-control" id ="descriptif"
                [(ngModel)] = "produit.descriptif" name = "descriptif">
        </div>
    
        <div class="form-group"> 
            <label>country  </label>
            <input type="email"  class="form-control" id ="country"
                [(ngModel)] = "produit.country" name = "country">
        </div>
    
        <div class="form-group"> 
            <label>prix  </label>
            <input type="number"  class="form-control" id ="prix"
                [(ngModel)] = "produit.prix" name = "prix">
        </div>


        <div class="form-group"> 
            <label>Categorie  </label>
            <input type="number"  class="form-control" id ="categorieId"
                [(ngModel)] = "produit.categorieId" name = "categorieId">
        </div>
    
        
    <br> 
    <td>
        
       
        <button class="btn btn-success" type="submit" style="margin-right: 300px">Submit </button>
        
    
    
    </td>
    
    
    
    </form>
